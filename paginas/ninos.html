<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="shortcut icon" href="../multimedia/pacu/pacú_8bit.png" type="image/x-icon">
    <title>Pacú - Niños</title>
</head>

<body>
    <header class="encabezado">
        <a href="../index.html"><img class="pacu_logo" src="../multimedia/pacu/pacú_8bit.png" alt="logo pacú"></a>
        <div class="titulo_mas_menu">
            <h1 class="p_mayus">Pacú</h1>
            <nav class="menu_ppal">
                <a href="ninos.html">Niños</a>
                <a href="ninas.html">Niñas</a>
                <a href="contacto.html">Contacto</a>
                <a href="marcas.html">Nuestras Marcas</a>
            </nav>
        </div>
        <div class="menu_sec">
            <input class="buscador" type="text" value="Buscador">
            <button class="ir boton">Ir</button>
            <button class="mi_pacu boton">Mi Pacú</button>
            <button class="carrito boton">Carrito</button>
        </div>
    </header>

    <main>

        <section class="navegador">
            <div class="selector">
                <a href="#bebes"><img src="../multimedia/pag_niños/bebe.png" alt="icono de ropa para bebes"></a>
                <a href="#remeras"><img src="../multimedia/pag_niños/remera.png" alt="icono de remeras"></a>
                <a href="#pantalones"><img src="../multimedia/pag_niños/pantalones.png" alt="icono de pantalones"></a>
                <a href="#camperas"><img src="../multimedia/pag_niños/campera.png" alt="icono de camperas"></a>
                <a href="#accesorios"><img src="../multimedia/pag_niños/accesorios.png" alt="icono de accesorios"></a>
            </div>
            <div class="filtros">
                <h2>Filtros</h2>
                <label for="may_pre">Mayor Precio</label>
                <input type="checkbox" id="may_pre" name="filtros" value="mayor_precio">
                <label for="men_pre">Menor Precio</label>
                <input type="checkbox" id="men_pre" name="filtros" value="menor_precio">
                <label for="talle">Talle</label>
                <input type="checkbox" id="talle" name="filtros" value="talle">
                <label for="color">Color</label>
                <input type="checkbox" id="color" name="filtros" value="colores">
            </div>
            <div class="promociones_y_beneficios">
                <img src="../multimedia/fotos modelos/promo20porciento.png" alt="anuncio de promociones y benficios">
            </div>
        </section>

        <section class="galerias">
            <div class="gal_bebes">
                <h3 id="bebes" class="subtitulos">Bebes</h3>
                <div class="fotos_bebes">
                    <img src="../multimedia/fotos modelos/bodys nene/body1.jpg" alt="foto body 1">
                    <img src="../multimedia/fotos modelos/bodys nene/body2.jpg" alt="foto body 2">
                    <img src="../multimedia/fotos modelos/bodys nene/body3.png" alt="foto body 3">
                    <img src="../multimedia/fotos modelos/bodys nene/body4.jpg" alt="foto body 4">
                </div>
            </div>
            <div class="gal_remeras">
                <h3 id="remeras" class="subtitulos">Remeras</h3>
                <div class="fotos_remeras">
                    <img src="../multimedia/fotos modelos/remeras nene/reme1.jpg" alt="foto remera 1">
                    <img src="../multimedia/fotos modelos/remeras nene/reme2.jpg" alt="foto remera 2">
                    <img src="../multimedia/fotos modelos/remeras nene/reme3.jpg" alt="foto remera 3">
                    <img src="../multimedia/fotos modelos/remeras nene/reme4.jpg" alt="foto remera 4">
                </div>
            </div>
            <div class="gal_pantalones">
                <h3 id="pantalones" class="subtitulos">Pantalones</h3>
                <div class="fotos_pantalones">
                    <img src="../multimedia/fotos modelos/pantalones nene/pant1.jpg" alt="foto pantalones 1">
                    <img src="../multimedia/fotos modelos/pantalones nene/pant2.png" alt="foto pantalones 2">
                    <img src="../multimedia/fotos modelos/pantalones nene/pant3.png" alt="foto pantalones 3">
                    <img src="../multimedia/fotos modelos/pantalones nene/pant4.png" alt="foto pantalones 4">
                </div>
            </div>
            <div class="gal_camperas">
                <h3 id="camperas" class="subtitulos">Camperas</h3>
                <div class="fotos_camperas">
                    <img src="../multimedia/fotos modelos/camperas nene/camp1.jpg" alt="foto campera 1">
                    <img src="../multimedia/fotos modelos/camperas nene/camp2.png" alt="foto campera 2">
                    <img src="../multimedia/fotos modelos/camperas nene/camp3.png" alt="foto campera 3">
                    <img src="../multimedia/fotos modelos/camperas nene/camp4.jpg" alt="foto campera 4">
                </div>
            </div>
            <div class="gal_accesorios">
                <h3 id="accesorios" class="subtitulos">Accesorios</h3>
                <div class="fotos_accesorios">
                    <img src="../multimedia/fotos modelos/accesorios nene/anteojos.jpg" alt="foto accesorios 1">
                    <img src="../multimedia/fotos modelos/accesorios nene/bufanda.jpg" alt="foto accesorios 2">
                    <img src="../multimedia/fotos modelos/accesorios nene/gorro.png" alt="foto accesorios 3">
                    <img src="../multimedia/fotos modelos/accesorios nene/guantes.jpg" alt="foto accesorios 4">
                </div>
            </div>
        </section>


    </main>

    <footer class="pie_de_pag">
        <div class="redes">
            <a href="https://www.instagram.com/"><img src="../multimedia/iconos redes/ig.png" alt="icono instagram"></a>
            <a href="https://www.instagram.com/"><img src="../multimedia/iconos redes/facebook-round-color-icon.png"
                    alt="icono facebook"></a>
            <a href="https://x.com/?lang=en"><img src="../multimedia/iconos redes/x-social-media-round-icon.png"
                    alt="icono X"></a>
            <a href="https://www.tiktok.com/en/"><img src="../multimedia/iconos redes/tiktok-color-icon.png"
                    alt="icono tiktok"></a>
        </div>
        <p>Pacú® - Ropa para infantes - De Córdoba para el mundo</p>

    </footer>

</body>

</html>
