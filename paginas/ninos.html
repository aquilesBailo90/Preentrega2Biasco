<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../multimedia/pacu/pacú_8bit.png" type="image/x-icon">
    <title>Pacú - Niños</title>
</head>

<body>
    <header class="encabezado">
        <a href="../index.html"><img class="pacu_logo" src="../multimedia/pacu/pacú_8bit.png" alt="logo pacú"></a>
        <div class="titulo_mas_menu">
            <h1 class="p_mayus">Pacú</h1>
            <nav class="menu_ppal">
                <a href="ninos.html">Niños</a>
                <a href="ninas.html">Niñas</a>
                <a href="contacto.html">Contacto</a>
                <a href="marcas.html">Nuestras Marcas</a>
            </nav>
        </div>
        <div class="menu_sec">
            <input class="buscador" type="text" value="Buscador">
            <button class="ir boton">Ir</button>
            <button class="mi_pacu boton">Mi Pacú</button>
            <button class="carrito boton">Carrito</button>
        </div>
    </header>

    <main>

        <section class="navegador">
            <div class="selector">
                <a href="#bebes"><img src="../multimedia/pag_niños/bebe.png" alt="icono de ropa para bebes"></a>
                <a href="#remeras"><img src="../multimedia/pag_niños/remera.png" alt="icono de remeras"></a>
                <a href="#pantalones"><img src="../multimedia/pag_niños/pantalones.png" alt="icono de pantalones"></a>
                <a href="#camperas"><img src="../multimedia/pag_niños/campera.png" alt="icono de camperas"></a>
                <a href="#conjuntos"><img src="../multimedia/pag_niños/accesorios.png" alt="icono de accesorios"></a>
            </div>
            
            <div class="promociones_y_beneficios">
                <img src="../multimedia/fotos modelos/promo20porciento.png" alt="anuncio de promociones y benficios">
            </div>

            <section class="filtros">

                <h2>Filtros</h2>
                <input type="checkbox" class="btn-check" id="btn-check-4" autocomplete="off">
                <label class="btn" for="btn-check-4">Mayor Precio</label>

                <input type="checkbox" class="btn-check" id="btn-check-5" autocomplete="off">
                <label class="btn" for="btn-check-5">Menor Precio</label>

                <input type="checkbox" class="btn-check" id="btn-check-6" autocomplete="off" >
                <label class="btn" for="btn-check-6">Talle</label>

                <input type="checkbox" class="btn-check" id="btn-check-7" autocomplete="off" >
                <label class="btn" for="btn-check-7">Color</label>

            </section>
        </section>

        <section class="galerias">
            <div class="gal_bebes gal" id="bebes">                
                <div class="fotos_g">
                    <img class="img-fluid body1" src="../multimedia/fotos modelos/bodys nene/body1.jpg" alt="foto body 1">
                    <img class="img-fluid body2" src="../multimedia/fotos modelos/bodys nene/body2.jpg" alt="foto body 2">
                    <img class="img-fluid body3" src="../multimedia/fotos modelos/bodys nene/body3.jpg" alt="foto body 3">
                    <img class="img-fluid body4" src="../multimedia/fotos modelos/bodys nene/body4.jpg" alt="foto body 4">
                    <img class="img-fluid body5" src="../multimedia/fotos modelos/bodys nene/body5.jpg" alt="foto body 5">
                    <img class="img-fluid body6" src="../multimedia/fotos modelos/bodys nene/body6.jpg" alt="foto body 6">
                </div>
            </div>

            <div class="gal_remeras gal" id="remeras">                
                <div class="fotos_g">
                    <img class="img-fluid" src="../multimedia/fotos modelos/remeras nene/reme1.jpg" alt="foto remera 1">
                    <img class="img-fluid" src="../multimedia/fotos modelos/remeras nene/reme2.jpg" alt="foto remera 2">
                    <img class="img-fluid" src="../multimedia/fotos modelos/remeras nene/reme3.jpg" alt="foto remera 3">
                    <img class="img-fluid" src="../multimedia/fotos modelos/remeras nene/reme4.jpg" alt="foto remera 4">
                    <img class="img-fluid" src="../multimedia/fotos modelos/remeras nene/reme5.jpg" alt="foto remera 5">
                    <img class="img-fluid" src="../multimedia/fotos modelos/remeras nene/reme6.jpg" alt="foto remera 6">
                </div>
            </div>
            
            <div class="gal_pantalones gal" id="pantalones">                
                <div class="fotos_g">
                    <img class="img-fluid" src="../multimedia/fotos modelos/pantalones nene/pant1.jpg" alt="foto pantalones 1">
                    <img class="img-fluid" src="../multimedia/fotos modelos/pantalones nene/pant2.jpg" alt="foto pantalones 2">
                    <img class="img-fluid" src="../multimedia/fotos modelos/pantalones nene/pant3.jpg" alt="foto pantalones 3">
                    <img class="img-fluid" src="../multimedia/fotos modelos/pantalones nene/pant4.jpg" alt="foto pantalones 4">
                    <img class="img-fluid" src="../multimedia/fotos modelos/pantalones nene/pant5.jpg" alt="foto pantalones 5">
                    <img class="img-fluid" src="../multimedia/fotos modelos/pantalones nene/pant6.jpg" alt="foto pantalones 6">
                </div>
            </div>
            <div class="gal_camperas gal" id="camperas">                
                <div class="fotos_g">
                    <img class="img-fluid" src="../multimedia/fotos modelos/camperas nene/camp1.jpg" alt="foto campera 1">
                    <img class="img-fluid" src="../multimedia/fotos modelos/camperas nene/camp2.jpg" alt="foto campera 2">
                    <img class="img-fluid" src="../multimedia/fotos modelos/camperas nene/camp3.jpg" alt="foto campera 3">
                    <img class="img-fluid" src="../multimedia/fotos modelos/camperas nene/camp4.jpg" alt="foto campera 4">
                    <img class="img-fluid" src="../multimedia/fotos modelos/camperas nene/camp5.jpg" alt="foto campera 5">
                    <img class="img-fluid" src="../multimedia/fotos modelos/camperas nene/camp6.jpg" alt="foto campera 6">
                </div>
            </div>
            <div class="gal_accesorios gal" id="conjuntos">                
                <div class="fotos_g">
                    <img class="img-fluid" src="../multimedia/fotos modelos/accesorios nene/conj1.jpg" alt="foto conjunto 1">
                    <img class="img-fluid" src="../multimedia/fotos modelos/accesorios nene/conj2.jpg" alt="foto conjunto 2">
                    <img class="img-fluid" src="../multimedia/fotos modelos/accesorios nene/conj3.jpg" alt="foto conjunto 3">
                    <img class="img-fluid" src="../multimedia/fotos modelos/accesorios nene/conj4.jpg" alt="foto conjunto 4">
                    <img class="img-fluid" src="../multimedia/fotos modelos/accesorios nene/conj5.jpg" alt="foto conjunto 5">
                    <img class="img-fluid" src="../multimedia/fotos modelos/accesorios nene/conj6.jpg" alt="foto conjunto 6">
                </div>
            </div>
        </section>


    </main>

    <footer class="pie_de_pag">
        <div class="redes">
            <a href="https://www.instagram.com/"><img src="../multimedia/iconos redes/ig.png" alt="icono instagram"></a>
            <a href="https://www.instagram.com/"><img src="../multimedia/iconos redes/facebook-round-color-icon.png"
                    alt="icono facebook"></a>
            <a href="https://x.com/?lang=en"><img src="../multimedia/iconos redes/x-social-media-round-icon.png"
                    alt="icono X"></a>
            <a href="https://www.tiktok.com/en/"><img src="../multimedia/iconos redes/tiktok-color-icon.png"
                    alt="icono tiktok"></a>
        </div>
        <p>Pacú® - Ropa para infantes - De Córdoba para el mundo</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
